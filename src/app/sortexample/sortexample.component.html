

<p>
    Start editing to see some magic happen :)
  </p>
  <ul class="list-group"  [sortablejs]="list" [sortablejsOptions]="eventOptions">
    <li class="disabled">Linked</li>
    <li class="list-group-item draggable" *ngFor="let item of list; let i = index">{{item.Caption}}  {{item.SortOrder || i}}</li>
  </ul>
  <ul class="list-group"  [sortablejs]="list2" [sortablejsOptions]="eventOptions">
    <li class="disabled">UnLinked</li>
    <li class="list-group-item draggable" *ngFor="let item of list2; let i = index">{{item.Caption}}  {{item.SortOrder || i}}</li>
  </ul>
  <button (click)="end()">Print</button>
