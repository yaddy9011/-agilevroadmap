<app-menu></app-menu>

<app-sortexample></app-sortexample>
<input type='text' [(ngModel)]='userName' id='num1' class='user_id_text'>
<input type='submit' value='Login' (click)='registeredUser($event)'>
<br>


<div align="center">

    <mat-card class="example-card">

      <mat-card-header [style.backgroundColor]="'cyan'">
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>

        <br>
            <table  id="tbl" class="table table-hover">
                <thead class="table-secondary">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                  </tr>
                </thead>

                <tbody id="sortable1" class="connectedSortable">
                  <tr *ngFor="let task of tasks">
                    <th scope="row">1</th>
                    <td name="titless">{{ task.title }}</td>
                  </tr>
                </tbody>

              </table>
        
      </mat-card-content>

      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>

    </mat-card>
</div>


<app-footer></app-footer>
