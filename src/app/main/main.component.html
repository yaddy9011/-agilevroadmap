<app-menu></app-menu>
<div align="center">
    <br>
    <br>
    <br>
    <br>
  <mat-accordion>
    <mat-expansion-panel style="width:80%;" [expanded]="true">
      <mat-expansion-panel-header  class="mheader">
        <mat-panel-title>
          <h6 class="text-uppercase font-weight-bold">OBJETIVOS</h6>
        </mat-panel-title>
        <mat-panel-description>
          Ordena los objetivos segun la prioridad que consideres adecuada
        </mat-panel-description>
      </mat-expansion-panel-header>
      <br>
      <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
        <div align="left" class="example-box" *ngFor="let obj of objs" cdkDrag>
          <span style="width:10%;" class="text-uppercase font-weight-bold" align="left"> {{ obj.num }} </span>
          <span align="left" style="width:85%;"> {{ obj.objetivo }} </span>
        </div>
      </div>
      <br>
    </mat-expansion-panel>
    <br>
    <mat-expansion-panel style="width:80%;" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
      <mat-expansion-panel-header class="mheader">
        <mat-panel-title style="width:20%;" >
          <h6 class="text-uppercase font-weight-bold">PRÁCTICAS ÁGILES</h6>
        </mat-panel-title>
        <mat-panel-description>
          Ordena las prácticas segun la prioridad que consideres adecuada, y asigna nivel de aplicación
         </mat-panel-description>
      </mat-expansion-panel-header>
      <br>
      <div cdkDropList class="example-list" (cdkDropListDropped)="dropPracticas($event)">
        <div align="left" class="example-box" *ngFor="let prac of Practicas; let i = index" cdkDrag>
          <span style="width:10%;" class="text-uppercase font-weight-bold" align="left"> {{ prac.num }} </span>
          <span align="left" style="width:60%;"> {{ prac.textprac }} </span>
          <span align="right" style="width:30%;">
            <mat-form-field>
              <mat-label>Nivel de aplicación</mat-label>
              <select [(ngModel)]="idArr[i]" (change)="onChange($event.target.value)" matNativeControl>
                <option value="0">No Definido</option>
                <option value="1">Muy Bajo</option>
                <option value="2">Bajo</option>
                <option value="3">Medio</option>
                <option value="4">Alto</option>
                <option value="5">Muy alto</option>
              </select>
            </mat-form-field>
          </span>
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
<br>
<br>
<br>
<br>
<app-footer></app-footer>
