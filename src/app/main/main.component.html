<app-menu></app-menu>
<br>
<div align="center">
  <mat-accordion>
    <mat-expansion-panel style="width:80%;">
      <mat-expansion-panel-header [style.backgroundColor]="'cyan'">
        <mat-panel-title>
          <h6 class="text-uppercase font-weight-bold">OBJETIVOS</h6>
        </mat-panel-title>
        <mat-panel-description>
          Ordena los objetivos segun la prioridad que consideres adecuada
        </mat-panel-description>
      </mat-expansion-panel-header>

      <br>
      <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
        <div align="left" class="example-box" *ngFor="let obj of objs" cdkDrag>
          {{ obj.objetivo }}
        </div>
      </div>
      <br>

      <!-- <mat-form-field>
      <input matInput placeholder="First name">
    </mat-form-field> -->

      <!-- <mat-form-field>
      <input matInput placeholder="Age">
    </mat-form-field> -->

    </mat-expansion-panel>

    <mat-expansion-panel style="width:80%;" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
      <mat-expansion-panel-header [style.backgroundColor]="'cyan'">
        <mat-panel-title>
          <h6 class="text-uppercase font-weight-bold">PRÁCTICAS ÁGILES</h6>
        </mat-panel-title>
        <mat-panel-description>
          Currently I am {{panelOpenState ? 'open' : 'closed'}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>I'm visible because I am open</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
<br>
<br>
<br>

<app-footer></app-footer>
