<app-menu></app-menu>

<div class="main">

    <p class="sign" align="center">Sign in</p>
  
    <form #frmLogin="ngForm" class="form1" (ngSubmit)="onLogin(frmLogin)">
  
      <input class="un" align="center" type="email" name="email" placeholder="Email" ngModel required>
      
      <input class="pass" name="password" type="password" align="center" placeholder="Password" ngModel required>
  
      <input class="submit" type="submit" value="Send">
  
      <p class="forgot" align="center"><a href="#">Forgot Password?</a></p>
  
    </form>
</div>

<app-footer></app-footer>
