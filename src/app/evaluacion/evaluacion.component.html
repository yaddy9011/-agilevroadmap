<app-menu></app-menu>
<div id="app" align="center">
    <br>
    <br>
    <br>
    <mat-card class="example-card">
        <mat-card-header id="mat-header">
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>
                Evaluación por objetivos
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div align="center">
                <table class="table table-bordered table-responsive-md table-striped text-center">
                    <tr>
                        <th class="text-center">Fecha de Evaluación</th>
                        <th class="text-center">Ver Evaluación</th>
                        <th class="text-center">Eliminar</th>
                    </tr>
                    <tr *ngFor="let newarrss of newarrs; let id = index">
                        <td>
                            <span>{{newarrss.fecha_creacion | date:'yyyy-MM-dd HH:mm:ss'}}</span>
                        </td>
                        <td>
                            <button mat-mini-fab (click)="VerEval(id)">
                                <mat-icon>visibility</mat-icon>
                            </button>
                        </td>
                        <td>
                            <button mat-mini-fab (click)="EliminarEval(newarrss._id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </tr>
                </table>
                <br>
                <p>
                    Preciona el botón para generar un nueva evaluación.
                </p>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button (click)="GenerarEvaluacion($event, item)" mat-fab
                aria-label="Example icon-button with a heart icon">
                <mat-icon>list_alt</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
<br>
<br>
<br>
<app-footer></app-footer>
