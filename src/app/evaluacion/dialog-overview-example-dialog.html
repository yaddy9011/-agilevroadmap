<h1 mat-dialog-title>Evaluación por Objetivos</h1>
<div mat-dialog-content>
  <div>Agilidad por objetivos = {{AgilidadTotal}} %</div>
  <br>
  <dx-data-grid #grid id="gridContainer" [width]="650" [dataSource]="DatosObj"
    [masterDetail]="{ enabled: true, template: 'detail' }" keyExpr="n_obj" [showBorders]="true">
    <dxi-column dataField="n_obj" [width]="100" caption="n° Objetivo"></dxi-column>
    <dxi-column dataField="objetivo" [width]="350" caption="Objetivo"></dxi-column>
    <dxi-column dataField="total_Eva" [width]="120" caption="Total de la Evaluación"></dxi-column>
    <div id="div1" *dxTemplate="let datos of 'detail'">
      <div class="master-detail-caption">{{datos.data.objetivo}}</div>
      <br>
      <table class="table table-condensed table-bordered table-hover">
        <tr>
          <td>N° Práctica</td>
          <td>Descripción</td>
          <td>Nivel de contribución</td>
          <td>Nivel de aplicación</td>
        </tr>
        <tr *ngFor="let arrROPs of arrROP">
          <td width="5%" *ngIf="arrROPs.n_obj==datos.key">{{arrROPs.n_prac}}</td>
          <td width="20%" *ngIf="arrROPs.n_obj==datos.key">{{arrROPs.texp}}</td>
          <td *ngIf="arrROPs.n_obj==datos.key">{{arrROPs.n_c}}</td>
          <td *ngIf="arrROPs.n_obj==datos.key">{{arrROPs.n_a}}</td>
        </tr>
      </table>
    </div>
  </dx-data-grid>
  <br>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cerrar</button>
</div>
