<h1 mat-dialog-title>Evaluación por Objetivos</h1>
<div mat-dialog-content>
  <div> 
    <span class="label label-primary">
      Agilidad por objetivos = {{AgilidadTotal}} %
    </span>
  </div>
  <br>

  <dx-data-grid id="gridContainer" [dataSource]="DatosObj" [allowColumnReordering]="true" [showBorders]="true">
    <dxi-column dataField="n_prac" [width]="100" caption="N° Práctica"></dxi-column>
    <dxi-column dataField="Descrip_prac" caption="Práctica"></dxi-column>
    <dxi-column dataField="na_t" [width]="150" caption="Nivel de aplicación"></dxi-column>
    <dxi-column dataField="nc_t" [width]="150" caption="Nivel de contribución"></dxi-column>
    <dxi-column dataField="LaO" caption="Evaluación" [groupIndex]="0" format="fixedPoint" precision=2 dataType="number"
      [customizeText]="customizeText"> </dxi-column>
    <dxi-column dataField="TexObj" caption="Objetivo" sortOrder="asc" [groupIndex]="0"></dxi-column>
    <dxo-search-panel [visible]="true"></dxo-search-panel>
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-group-panel [visible]="true"></dxo-group-panel>
    <dxo-grouping #expand [autoExpandAll]="true"></dxo-grouping>
  </dx-data-grid>

  <button mat-button (click)="onNoClick()">Cerrar</button>
