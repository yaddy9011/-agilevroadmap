<app-menu></app-menu>
<div class="Appcontainer" align="center">
    <div class="container-fluid form">
        <br>
        <br>
        <br>
        <div class="row form-row ">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card my-5">
                    <div class="card-body">
                        <p class="card-title text-center">Reiniciar contraseña</p>
                        <div>
                            <div id="errorMsg"  style="color:red;" *ngIf="errorMessage">
                                <span>{{errorMessage}}</span>
                            </div>
                            <div id="successMsg" style="color:green;" *ngIf="successMessage">
                                <span>{{successMessage}}</span>
                            </div>
                            <form action="" [formGroup]="RequestResetForm"
                                (ngSubmit)="RequestResetUser(RequestResetForm)">
                                <div class="form-group">
                                    <input _ngcontent-c0="" class="form-control form-control-lg" placeholder="Correo"
                                        type="text" id="email" formControlName="email" />
                                    <span *ngIf="!RequestResetForm.get('email').valid && !IsvalidForm"
                                        class="help-block">Porfavor ingresa un correo valido!</span>
                                </div>
                                <div class="form-group">
                                    <div>
                                        <button type="submit" id="mat-button" mat-button>Restablecer Contraseña</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
