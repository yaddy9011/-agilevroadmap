<app-menu></app-menu>
<div align="center">
  <br>
  <br>
  <br>
  <mat-card class="example-card">
    <mat-card-header id="mat-header">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Formulario de registro</mat-card-title>
      <mat-card-subtitle>Llena los datos que solicita el formulario</mat-card-subtitle>
    </mat-card-header>
    <br>
    <form #frmRegister="ngForm" class="example-form" (ngSubmit)="onRegister(frmRegister)">
      <mat-card-content align="left">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Escribe tu nombre ..." type="text" name="name" ngModel required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" ngModel email type="email" [(ngModel)]="correo" name="email" ngModel
            required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Contraseña ..." type="password" name="password" ngModel required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Pais</mat-label>
          <mat-select name="selectpais" ngModel required>
            <mat-option *ngFor="let Pais of Paises" [value]="Pais._id">
              {{ Pais.PAIS}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Ámbito de trabajo</mat-label>
          <mat-select name="selectambito" ngModel required>
            <mat-option *ngFor="let am of Ambitos" [value]="am._id">
              {{ am.amb }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Sector</mat-label>
          <mat-select name="selectsector" ngModel required>
            <mat-option *ngFor="let Sector of Sectores" [value]="Sector._id">
              {{ Sector.Nombre }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Número de integrantes del equipo</mat-label>
          <mat-select name="selectnumi" ngModel required>
            <mat-option *ngFor="let numero_integrante of numero_integrantes" [value]="numero_integrante._id">
              {{ numero_integrante.descripcion }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button id="mat-button" type="submit" value="Register" mat-button> Registrar</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
<br>
<br>
<br>
<dx-popup [width]="300" [height]="250" [showTitle]="true" title="Aviso" [dragEnabled]="false"
  [closeOnOutsideClick]="false" [(visible)]="popupVisible">
  <div class='text-center'>
    <br>
    <p> {{mensaje}}</p>
    <br>
    <dx-button icon="check" type="success" text="Done" (onClick)="doneClick()">
    </dx-button>
  </div>
</dx-popup>

<dx-load-panel #loadPanel shadingColor="rgba(0,0,0,0.4)" [position]="{ of: '#frmRegister' }" [(visible)]="loadingVisible"
  [showIndicator]="true" [showPane]="true" [shading]="true" [closeOnOutsideClick]="false">
</dx-load-panel>


<app-footer></app-footer>
