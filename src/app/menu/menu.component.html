<mat-toolbar [style.backgroundColor]="'cyan'">
  <span class="fill-remaining-space">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
      <button mat-menu-item>
        <mat-icon>home</mat-icon>
        <a routerLink="/home">home</a>
      </button>
      <button mat-menu-item>
        <a routerLink="/registro">
          <mat-icon>people_outline</mat-icon><span>registrate</span>
        </a>
      </button>
      <button mat-menu-item>
        <a routerLink="/home">
          <mat-icon>exit_to_app</mat-icon><span>Logout</span>
        </a>
      </button>
    </mat-menu>
  </span>
  <span class="fill-remaining-space">Evaluación del enforque ágil</span>
</mat-toolbar>
