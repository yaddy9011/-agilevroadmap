<app-menu></app-menu>
<div  class="Appcontainer" align="center">
<div class="container-fluid form">
    <br>
    <br>
    <br>
    <div class="row" *ngIf="CurrentState=='Wait'">
        <div class="col-md-12  close-form">
            <h2> Please Wait...</h2>
        </div>
    </div>
    <div class="row" *ngIf="CurrentState=='NotVerified'">
        <div class="col-md-12">
            <h2> Invalid URL.</h2>
        </div>
    </div>
    <div class="row" *ngIf="CurrentState=='Verified'">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Establecer nueva contraseña</h5>
                    <div>
                        <div id="errorMsg" style="color:red;" *ngIf="errorMessage">
                            <span>{{errorMessage}}</span>
                        </div>
                        <div id="successMsg" style="color:green;" *ngIf="successMessage">
                            <span>{{successMessage}}</span>
                        </div>
                        <form action="" [formGroup]="ResponseResetForm" (ngSubmit)="ResetPassword(ResponseResetForm)">
                            <div class="form-group">
                                <show-hide-password btnStyle="primary" [btnOutline]="false">
                                    <input _ngcontent-c0="" class="form-control form-control-lg" placeholder="Password"
                                        type="password" id="password" formControlName="newPassword" />
                                </show-hide-password>
                                <span *ngIf="!ResponseResetForm.get('newPassword').valid && !IsResetFormValid"
                                    class="help-block">Se requiere una contraseña con al menos 4 caracteres.</span>
                            </div>
                            <div class="form-group">
                                <show-hide-password btnStyle="primary" [btnOutline]="false">
                                    <input _ngcontent-c0="" class="form-control form-control-lg"
                                        placeholder="Confirm Password" type="password" id="cpassword"
                                        formControlName="confirmPassword" />
                                </show-hide-password>
                                <span *ngIf="!ResponseResetForm.get('confirmPassword').valid && !IsResetFormValid"
                                    class="help-block">. </span>
                                <span
                                    *ngIf="ResponseResetForm.get('confirmPassword').valid && (ResponseResetForm.get('confirmPassword').value != ResponseResetForm.get('newPassword').value) && !IsResetFormValid"
                                    class="help-block">Confirmar contraseña no coincide con la contraseña.</span>
                            </div>
                            <div class="form-group">
                                <div>
                                    <button type="submit" id="mat-button" mat-button >Actualizar
                                        contraseña</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<app-footer></app-footer>
