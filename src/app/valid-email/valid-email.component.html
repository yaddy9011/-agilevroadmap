<div class="Appcontainer" align="center">
    <mat-card class="example-card">
        <mat-card-header id="mat-header">
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Confirmación de Correo Electronico</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <br>
            Porfavor, para poder ingresar adecuadamente al sistema de AGILEROADMAP++ confirme su correo electrónico.
            <br>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button  id="mat-button" (click)="ConfirmCorreo($event)">
                Confirmar Correo
            </button>
        </mat-card-actions>
        <br>
    </mat-card>
    <dx-popup [width]="300" [height]="250" [showTitle]="true" title="Aviso" [dragEnabled]="false"
        [closeOnOutsideClick]="false" [(visible)]="popupVisible">
        <div class='text-center'>
            <br>
            <p> {{mensaje}}</p>
            <br>
            <dx-button [visible]="isShow" icon="check" type="success" text="Done" (onClick)="doneClick()">
            </dx-button>
        </div>
    </dx-popup>
</div>
<app-footer></app-footer>
